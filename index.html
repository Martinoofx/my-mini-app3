<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mini App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Mini App</h1>
        <div class="stats">
            <p>Balance: <span id="balance">0.53 TON</span></p>
            <p>Hashrate: <span id="hashrate">13 GH/s</span></p>
        </div>
        <button class="boost-btn">Boost Your Hashrate</button>

        <div class="mining-options">
            <h3>Rent a Miner</h3>
            <button class="rent-btn" data-miner="Core i9">Rent Core i9 - 10 GH/s</button>
            <button class="rent-btn" data-miner="RTX 4090">Rent RTX 4090 - 100 GH/s</button>
            <button class="rent-btn" data-miner="A100 GPU">Rent A100 GPU - 1000 GH/s</button>
        </div>
        <button class="claim-btn">Claim Daily Reward</button>
        <button class="invite-btn">Invite Friends</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
