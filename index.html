<div class="boost-container">
    <!-- Boost gomb -->
    <button class="boost-btn" onclick="showBoostOptions()">Boost Your Hashrate</button>
    
    <!-- Videokártyák megjelenítése -->
    <div class="boost-options" id="boost-options">
        <div class="boost-card" onclick="selectBoost('Core i9')">
            <img src="core-i9-icon.png" alt="Core i9">
            <h3>Core i9 - 10 GH/s</h3>
        </div>
        <div class="boost-card" onclick="selectBoost('RTX 4090')">
            <img src="rtx-4090-icon.png" alt="RTX 4090">
            <h3>RTX 4090 - 100 GH/s</h3>
        </div>
        <div class="boost-card" onclick="selectBoost('A100 GPU')">
            <img src="a100-gpu-icon.png" alt="A100 GPU">
            <h3>A100 GPU - 1000 GH/s</h3>
        </div>
    </div>
    
    <!-- Részletes adatok megjelenítése a kiválasztott kártyához -->
    <div class="boost-details" id="boost-details">
        <h2 id="boost-name">Select a card</h2>
        <p id="rent-period">Rent Period: 30 Days</p>
        <p id="daily-profit">Daily Profit: 0</p>
        <p id="total-profit">Total Profit: 0</p>
        <p id="quantity">Quantity: <input type="number" id="quantity-input" value="1"></p>
        <p id="price">Price: 0</p>
        <button onclick="rentBoost()">Rent Miner</button>
    </div>
</div>
